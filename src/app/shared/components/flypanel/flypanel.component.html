<div #flypanel class="flypanel {{placement}} {{className}}" [ngStyle]="{'width': (placement === 'bottom') ? '100%' : width+'px' ,'top': (placement === 'bottom') ? 'unset' : top+'px', height : (placement === 'bottom') ? height+'px' : 'calc(100% - '+ top +'px)'}">
    <div id="header" [ngStyle]="headerStyle" (mousedown)="startResize($event)">
        <span class="heading"><ng-content select="[flypanel-header]"></ng-content></span>
        <span class="close-button" (click)="closePanel()">&times;</span>
    </div>
    <div id="content" class="custom-scroll">
        <ng-content select="[flypanel-content]"></ng-content>
    </div>
</div>
